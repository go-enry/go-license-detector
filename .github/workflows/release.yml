name: Release
on:
  release:
    types:
      - created
  
jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, darwin]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Release binaries
      uses: mcuadros/go-release-action@master
      with:
        project_path: cmd/license-detector
        binary_name: license-detector 
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goversion: '1.18'
        goos: ${{ matrix.goos }}
        goarch: amd64
